<h1 style="background-color: rgba(13, 0, 128, 0.3); text-align: center;">Online Store</h1>
  <div class="container bg-warning p-3">
    <form>
        <label>UserName:</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="model.email"/><br><br>
        <label>Password:</label>
        <input type="text" id="password" name="password" class="form-control" [(ngModel)]="model.password"/><br><br>
        
        <button type="submit" class="btn btn-primary" (click)="userlogin()">User Login</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="usersignup()">User Signup</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="adminlogin()">Admin Login</button>&nbsp; &nbsp;
        <button type="submit" class="btn btn-primary" (click)="adminsignup()">Admin Signup</button>
    </form>
    </div>
    <p>{{posts|json}}</p>
